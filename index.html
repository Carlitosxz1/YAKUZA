<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>BastardyGans - Servidor de GTA Roleplay</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: auto;
            width: 100%;
            min-width: 1024px;
            position: relative;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: rgb(255, 255, 255, 0.00);
            overflow-x: auto;
            white-space: nowrap;
        }

        nav a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            border: 5px solid #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: transform 0.3s, border-color 0.3s;
        }

        nav a:hover {
            background-color: #00BFFF;
            border-color: #00BFFF;
            transform: scale(1.1);
        }

        header {
            padding: 100px 20px 50px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 50px;
        }

        header h1,
        header h2 {
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 1s forwards;
        }

        header h1 {
            font-size: 3em;
            color: #ff0000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        header h2 {
            font-size: 1.8em;
            color: #0000ff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
            animation-delay: 0.5s;
        }

        .discord-button {
            display: inline-block;
            padding: 25px 35px;
            background-color: #0000ff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.6em;
            margin-top: 30px;
            transition: transform 0.3s;
            animation: pulse 1s infinite;
        }

        .discord-button:hover {
            background-color: #0000cc;
            transform: scale(1.05);
        }

        footer {
            background-color: transparent;
            text-align: left;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-content {
            margin-left: 20px;
            color: #ffffff;
        }

        #contacto-menu {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #0000ff;
            padding: 10px;
            border-radius: 10px;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            margin-top: 70px;
            margin-right: -17px;
        }

        #contacto-menu.visible {
            transform: translateY(0);
            opacity: 1;
        }

        #menu-options {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: rgb(0, 0, 0, 0.00);
            padding: 25px;
            border-radius: 25px;
            color: #ffffff;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
            margin-left: -25px;
        }

        #menu-options.visible {
            transform: translateY(0);
            opacity: 1;
        }

        #menu-options a {
            display: block;
            color: #ff0000;
            text-decoration: none;
            padding: 25px 0;
            border-bottom: 1px solid #ff0000;
            transition: transform 0.5s, border-color 0.5s;
            font-size: 1.2em;
        }

        #menu-options a:hover {
            background-color: #ffffff00;
            border-color: #ffffff00;
            transform: scale(1.2);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="video-background" autoplay muted loop>
        <source src="https://dl.dropboxusercontent.com/scl/fi/3xnvagr7lla6gi76rftqu/Bastardygans.mp4?rlkey=80ykwq0y5k8xeacjcwnnlrqgn&st=kb983m47" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <nav>
        <a href="#" id="menu-btn">Menú</a>
        <a href="reglas.html">Reglas</a>
        <a href="sobre-nosotros.html">Sobre Nosotros</a>
        <a href="donaciones.html">Donaciones</a>
        <a href="#" id="contacto-btn" style="margin-left: auto;">Contacto</a>
    </nav>
    <header>
        <h1>BastardyGans</h1>
        <h2>Servidor de GTA Roleplay PVP</h2>
        <a href="https://discord.gg/xhDpvFbwrR" class="discord-button" target="_blank">Discord</a>
    </header>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 BastardyGans. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div id="contacto-menu">
        <p><strong>Correo:</strong> Contacto.bastardygans@gmail.com</p>
    </div>

    <div id="menu-options">
        <a href="miembros.html">Miembros Bastardygans</a>
        <a href="valoracion.html">Valoración y Sugerencias</a>
        <a href="https://discord.gg/xhDpvFbwrR" target="_blank">Discord</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactoBtn = document.getElementById('contacto-btn');
            const contactoMenu = document.getElementById('contacto-menu');
            const menuBtn = document.getElementById('menu-btn');
            const menuOptions = document.getElementById('menu-options');
            const video = document.getElementById('video-background');

            // Guardar la posición del video antes de salir de la página
            window.addEventListener('beforeunload', function () {
                localStorage.setItem('videoTime', video.currentTime);
            });

            // Recuperar la posición del video al cargar la página
            const savedTime = localStorage.getItem('videoTime');
            if (savedTime !== null) {
                video.currentTime = savedTime;
            }

            menuBtn.addEventListener('mouseenter', function () {
                // Colocar el menú justo debajo del botón
                const rect = menuBtn.getBoundingClientRect();
                menuOptions.style.left = `${rect.left}px`;
                menuOptions.style.top = `${rect.bottom}px`;

                toggleMenu(menuOptions);
            });

            menuBtn.addEventListener('mouseleave', function () {
                toggleMenu(menuOptions);
            });

            // Asegurar que el menú no desaparezca cuando se pasa el ratón sobre él
            menuOptions.addEventListener('mouseenter', function () {
                menuOptions.classList.add('visible');
            });

            menuOptions.addEventListener('mouseleave', function () {
                toggleMenu(menuOptions);
            });

            contactoBtn.addEventListener('mouseenter', function () {
                toggleMenu(contactoMenu);
            });

            contactoBtn.addEventListener('mouseleave', function () {
                toggleMenu(contactoMenu);
            });

            // Asegurar que el menú no desaparezca cuando se pasa el ratón sobre él
            contactoMenu.addEventListener('mouseenter', function () {
                contactoMenu.classList.add('visible');
            });

            contactoMenu.addEventListener('mouseleave', function () {
                toggleMenu(contactoMenu);
            });

            // Función para mostrar/ocultar menús
            function toggleMenu(menu) {
                if (menu.style.display === 'none' || menu.style.display === '') {
                    menu.style.display = 'block';
                    setTimeout(() => {
                        menu.classList.add('visible');
                    }, 10);
                } else {
                    menu.classList.remove('visible');
                    setTimeout(() => {
                        menu.style.display = 'none';
                    }, 300);
                }
            }
        });
    </script>
</body>
</html>
