<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Tienda Online - Yakuza</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffFfff;
            overflow-x: auto;
            width: 100%;
            min-width: 1024px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }

        #background-image {
            background-image: url('VIDEOS E IMAGENES/Yakuzaa.jpg'); /* Cambia esta ruta por la ruta de tu imagen */
            background-size: cover; /* Ajusta el tamaño de la imagen para cubrir todo el fondo */
            background-position: center; /* Centra la imagen en el fondo */
            width: 100%;
            height: 100vh; /* Ajusta la altura para que cubra toda la pantalla */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.00);
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            overflow-x: auto;
            white-space: nowrap;
            animation: fadeInDown 0.5s ease;
        }

            nav a {
                color: #ffffff;
                margin: 0 10px;
                text-decoration: none;
                font-weight: bold;
                border: 5px solid #ffffff;
                padding: 10px 15px;
                border-radius: 10px;
                font-size: 1.2em;
                display: inline-block;
                transition: all 0.3s ease;
            }

                nav a:hover {
                    background-color: #ff0000;
                    border-color: #ff0000;
                    transform: scale(1.1);
                }

        section {
            padding: 20px;
            margin: 150px auto 0;
            max-width: 1000px;
            font-size: 1.2em;
            text-align: left;
            animation: fadeInUp 1s ease;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            width: 300px;
            text-align: center;
        }

            .product img {
                width: 100px;
                height: auto;
                margin-bottom: 10px;
            }

            .product h2, .product p {
                margin: 10px 0;
            }

        footer {
            background-color: transparent;
            text-align: left;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-content {
            margin-left: 20px;
            color: #ffffff;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #video-container {
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: -1;
        }

            #video-container video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        @media (max-width: 768px) {
            html, body {
                min-width: 0;
            }

            nav {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

                nav a {
                    margin: 5px 0;
                    padding: 10px;
                    font-size: 1em;
                }

            section {
                margin: 100px auto 0;
                padding: 10px;
                max-width: 100%;
            }

            .product {
                width: 100%;
                margin: 10px 0;
            }

                .product img {
                    width: 80px;
                }
        }
    </style>
</head>

<body>
    <!-- Imagen de fondo -->
    <div id="background-image">
        <!-- Contenido de tu sitio web -->
    </div>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="reglas.html">Reglas</a>
        <a href="sobre-nosotros.html">Sobre Nosotros</a>
        <a href="https://discord.gg/gHtTK4g32z" target="_blank">Discord</a>
        <a href="#" id="contacto-btn">Contacto</a>
    </nav>

    <section>
        <h1>AUTOS VIPS</h1>
        <div class="product">
            <h2>AUTO 1</h2>
            <img src="https://raw.githubusercontent.com/Carlitosxz1/BASTARDYGANS/main/VIDEOS%20E%20IMAGENES/auto1.png" alt="AUTO 1">
            <p>Precio: $5000 CLP</p>
        </div>
        <div class="product">
            <h2>AUTO 2</h2>
            <img src="https://raw.githubusercontent.com/Carlitosxz1/BASTARDYGANS/main/VIDEOS%20E%20IMAGENES/auto2.png" alt="AUTO 2">
            <p>Precio: $4500 CLP</p>
        </div>
    </section>

    <section>
        <h1>PEDS</h1>
        <div class="product">
            <h2>PED 1</h2>
            <img src="https://raw.githubusercontent.com/Carlitosxz1/BASTARDYGANS/main/VIDEOS%20E%20IMAGENES/ped1.png" alt="PED 1">
            <p>Precio: $2000 CLP</p>
        </div>
        <div class="product">
            <h2>PED 2</h2>
            <img src="https://raw.githubusercontent.com/Carlitosxz1/BASTARDYGANS/main/VIDEOS%20E%20IMAGENES/ped2.png" alt="PED 2">
            <p>Precio: $1500 CLP</p>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>© 2024 YAKUZA. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div id="contacto-menu" style="display: none; position: fixed; top: 100px; right: 10px; background-color: #0000ff; padding: 10px; border-radius: 5px;">
        <p><strong>Correo:</strong> NULO</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactoBtn = document.getElementById('contacto-btn');
            const contactoMenu = document.getElementById('contacto-menu');

            contactoBtn.addEventListener('click', function () {
                contactoMenu.style.display = contactoMenu.style.display === 'block' ? 'none' : 'block';
            });

            const video = document.getElementById('video-background');

            // Guardar posición del video en localStorage
            video.addEventListener('timeupdate', function () {
                localStorage.setItem('videoPosition', video.currentTime);
            });

            // Restaurar posición del video desde localStorage
            const savedPosition = localStorage.getItem('videoPosition');
            if (savedPosition) {
                video.currentTime = parseFloat(savedPosition);
            }
        });
    </script>
</body>
</html>
