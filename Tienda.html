<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Tienda Online - Yakuza</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow-x: auto;
            width: 100%;
            min-width: 1024px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #background-image {
            background-image: url('VIDEOS E IMAGENES/Yakuza.jpg'); /* Cambia esta ruta por la ruta de tu imagen */
            background-size: cover; /* Ajusta el tamaño de la imagen para cubrir todo el fondo */
            background-position: center; /* Centra la imagen en el fondo */
            width: 100%;
            height: 100vh; /* Ajusta la altura para que cubra toda la pantalla */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.00);
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            overflow-x: auto;
            white-space: nowrap;
            animation: fadeInDown 0.5s ease;
        }

        nav a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            border: 5px solid #ffffff;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.2em;
            display: inline-block;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #00BFFF;
            border-color: #00BFFF;
            transform: scale(1.1);
        }

        section {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            margin: 150px auto 0;
            border-radius: 10px;
            max-width: 1000px;
            font-size: 1.2em;
            text-align: center;
            animation: fadeInUp 1s ease;
            display: flex;
            flex-wrap: wrap-reverse;
            justify-content: space-around;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            width: 300px;
        }

        .product img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .product h2, .product p {
            margin: 10px 0;
        }

        footer {
            background-color: transparent;
            text-align: left;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-content {
            margin-left: 20px;
            color: #ffffff;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #video-container {
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: -1;
        }

        #video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        @media (max-width: 768px) {
            html, body {
                min-width: 0;
            }
            nav {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            nav a {
                margin: 5px 0;
                padding: 10px;
                font-size: 1em;
            }

            section {
                margin: 100px auto 0;
                padding: 10px;
                max-width: 100%;
            }

            .product {
                width: 100%;
                margin: 10px 0;
            }

            .product img {
                width: 80px;
            }

        }
    </style>
</head>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactoBtn = document.getElementById('contacto-btn');
            const contactoMenu = document.getElementById('contacto-menu');

            contactoBtn.addEventListener('click', function () {
                contactoMenu.style.display = contactoMenu.style.display === 'block' ? 'none' : 'block';
            });

            const video = document.getElementById('video-background');

            // Guardar posición del video en localStorage
            video.addEventListener('timeupdate', function () {
                localStorage.setItem('videoPosition', video.currentTime);
            });

            // Restaurar posición del video desde localStorage
            const savedPosition = localStorage.getItem('videoPosition');
            if (savedPosition) {
                video.currentTime = parseFloat(savedPosition);
            }
        });
    </script>

</html>
